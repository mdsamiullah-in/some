<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABCD Game for Kids - Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .intro {
            padding: 40px;
            background-color: #fff;
            width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }

        .features {
            padding: 20px;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }

        .features h2 {
            color: #4CAF50;
        }

        .feature-list {
            list-style-type: none;
            padding: 0;
        }

        .feature-list li {
            margin: 10px 0;
            font-size: 16px;
        }

        .cta {
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .cta:hover {
            background-color: #C70039;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px 0;
            position: relative;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>ABCD Game for Kids</h1>
    </header>
    <div class="intro">
        <h2>Welcome to the ABCD Game!</h2>
        <p>Learn and have fun with letters!</p>
    </div>
    <div class="features">
        <a href="letter.html"><button class="cta">Learn ABC Letters</button></a>
        <a href="index.html"><button class="cta">Learn ABC with Words</button></a>
    </div>
    <footer>
        <p>&copy; 2024 ABCD Game for Kids. All rights reserved.</p>
    </footer>

</html>
